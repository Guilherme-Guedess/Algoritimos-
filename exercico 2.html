<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom dia cologas</title>
</head>
<body>
    <button onclick="fria()">Pessoa fria</button>
    <button onclick="neutra()">Pessoa neutra</button>
    <button onclick="nervosa()">Pessoa nervosa</button>
    <br>
    <div id="div_estado">
        Bom dia, colegas!
    </div>
</body>
</html>
<script>
    function fria(){
        div_estado.style.color="darkblue"
    }
    function neutra(){
        div_estado.style.color="grey"
    }
    function nervosa(){
        div_estado.style.color="red"
    }
</script>
