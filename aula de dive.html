<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
</head>
<body>
    <h2>Caixa</h2>
    <!-- teg div -->
<div style="background-color:cornflowerblue;">
Primeira Caixa
<p>teste
</p>
</div>
<!-- div com largura proporcional -->
<div style="background-color:deeppink; width: 50%;">
segunda caixa, largura proporcional</div>
<!-- div com largura fixa -->
<div style="background-color: forestgreen; width: 300px;">
terceira caixa, largura fixa</div>
<!-- atributo:propiedade:valor -->
<!-- colocando uma div do lado da outra 'float: left;' -->
<div style="background-color: gold; width: 30%; float: left;">
caixa 1</div>
<div style="color:lawngreen; background-color: indigo; width: 30%; float: left;">
caixa 2</div>
<br>
<!-- caixa sem texto -->
<h3>caixa sem texto</h3>
<br>
<div style="background-color: lightseagreen; height: 200px;"></div>
<div style="background-color: mediumblue; height: 100px; width: 60%;"></div>
</html>
